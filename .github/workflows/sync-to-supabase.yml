name: Sync Forge Knowledge to Supabase

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - 'modules/**'
      - 'profiles/**'
      - 'decisions/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --directory intelligence --frozen --no-dev

      - name: Sync to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          FORGE_ROOT: ${{ github.workspace }}
        run: uv run --directory intelligence python -m forge_intelligence.sync_to_supabase --forge-root "$FORGE_ROOT"
